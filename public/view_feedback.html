<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="feedback-view-container">
        <h1>Your Feedback</h1>
        <table id="feedbackTable">
            <tr>
                <th>Feedback</th>
                <th>Q1</th>
                <th>Q2</th>
                <th>Q3</th>
                <th>Q4</th>
                <th>Q5</th>
                <th>Q6</th>
                <th>Q7</th>
                <th>Q8</th>
                <th>Q9</th>
                <th>Q10</th>
                <th>Date</th>
            </tr>
        </table>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const teacherId = urlParams.get('id');

        window.onload = async function() {
            try {
                const response = await fetch(`/view-feedback/${teacherId}`);
                const feedbackList = await response.json();
                const feedbackTable = document.getElementById('feedbackTable');

                feedbackList.forEach(feedback => {
                    const row = feedbackTable.insertRow();
                    row.insertCell(0).textContent = feedback.feedback_text;
                    row.insertCell(1).textContent = feedback.q1;
                    row.insertCell(2).textContent = feedback.q2;
                    row.insertCell(3).textContent = feedback.q3;
                    row.insertCell(4).textContent = feedback.q4;
                    row.insertCell(5).textContent = feedback.q5;
                    row.insertCell(6).textContent = feedback.q6;
                    row.insertCell(7).textContent = feedback.q7;
                    row.insertCell(8).textContent = feedback.q8;
                    row.insertCell(9).textContent = feedback.q9;
                    row.insertCell(10).textContent = feedback.q10;
                    row.insertCell(11).textContent = new Date(feedback.created_at).toLocaleString();
                });
            } catch (error) {
                console.error('Error fetching feedback:', error);
            }
        };
    </script>
</body>
</html>
